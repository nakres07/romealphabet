<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roma Alfabesi Çevirici</title>
    <style>
        body {
            background-color: #40E0D0;
            font-family: 'Times New Roman', Times, serif;
            color: black;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.3);
            border-radius: 10px;
        }

        input, button {
            margin: 10px;
            padding: 8px;
            font-family: 'Times New Roman', Times, serif;
            border-radius: 5px;
            border: 1px solid #333;
        }

        button {
            cursor: pointer;
            background-color: #f0f0f0;
        }

        button:hover {
            background-color: #ddd;
        }

        #result {
            font-size: 1.2em;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Roma Alfabesi Çevirici</h1>
        <div id="inputSection">
            <input type="text" id="nameInput" placeholder="İsminizi girin">
            <button onclick="translateName()">Çevir</button>
        </div>
        <div id="result"></div>
    </div>

    <script>
        function translateName() {
            const name = document.getElementById('nameInput').value;
            let translated = name.toUpperCase();
            
            // Harf çeviri tablosu
            const charMap = {
                'A': 'A', 'B': 'B', 'C': 'C', 'Ç': 'C', 'D': 'D', 'E': 'E',
                'F': 'F', 'G': 'G', 'Ğ': 'G', 'H': 'H', 'I': 'I', 'İ': 'I',
                'J': 'I', 'K': 'K', 'L': 'L', 'M': 'M', 'N': 'N', 'O': 'O',
                'Ö': 'O', 'P': 'P', 'Q': 'Q', 'R': 'R', 'S': 'S', 'Ş': 'S',
                'T': 'T', 'U': 'V', 'Ü': 'V', 'V': 'V', 'W': 'V', 'X': 'X',
                'Y': 'Y', 'Z': 'Z'
            };

            translated = translated.split('').map(char => {
                return charMap[char] || char;
            }).join('');

            document.getElementById('inputSection').innerHTML = `
                <h2>Çeviri Sonucu:</h2>
                <p id="translatedName">${translated}</p>
                <button onclick="resetForm()">Yeni Çeviri</button>
            `;
        }

        function resetForm() {
            location.reload();
        }
    </script>
</body>
</html>
